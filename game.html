<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="game.css">
</head>
<body>
   <div class="screen">

   </div>

    <div class="elem-container">
        <div class="elem">
            <h4>Monster</h4>
            <img src="/img/monster.png" alt="">
        </div>
        <div class="elem">
            <h4>Pikachu</h4>
            <img src="./img/pikachhu.png" alt="">
        </div>
        <div class="elem">
            <h4>Shinchain</h4>
            <img src="./img/shinchan.png" alt="">
        </div>
        <div class="elem">
            <h4>Motu</h4>
            <img src="./img/motu2.png" alt="">
        </div>

    </div>
   </div>
   <div class="screen">
    <div class="time-score">
        <h4>Time : <span>0 : 0</span></h4>
    <h5>Score : <span>0</span></h5>
    </div>
    <div class="playground">
     
    </div>
   </div>
